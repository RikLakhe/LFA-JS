<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Day 3</title>

</head>

<body>
    <h1>Course</h1>
    <a href="javascript:void(0)" id="add-btn">Add course</a>
    <div id="course-list">

    </div>

    <div id="dialog" style="display:none">
        <form id="course-form">
            <div>
                <label for="">Course Name</label>
                <input type="text" name="course_name" id="course_name" required/>
            </div>
            <div>
                <label for="">Course Fee</label>
                <input type="text" name="course_fee" id="course_fee" required/>
            </div>
            <div>
                <label for="">Course Status</label>
                <label><input type="checkbox" name="status" id="status" />active</label>
            </div>


            <button type="submit" id="save-btn">Save </button>

            <a href="javascript:void(0)" id="cancel-btn">Cancel</a>

        </form>
    </div>

    <script src="js/models/course.js"></script>
    <script src="js/services/courseService.js"></script>
    <script src="js/app/courseApp.js"></script>
</body>

</html>
